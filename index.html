<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAAS Argentina</title>
    <link rel="icon" type="image/png" href="logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script
  src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
  type="module"
></script>
    <style>
        body {
            margin: 0;
            padding: 0.5rem;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            background-image: url('bg4.webp');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(250, 250, 251, 0.70);
        }

        .logo {
            max-width: 31.25rem; /* 500px para escritorio */
            width: 100%;
            margin-bottom: 1rem;
            margin-top: 0;
            height: auto;
        }

        .mensaje {
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        .whatsapp-icon {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 4rem;
            height: 4rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);   
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .whatsapp-icon:hover {
            transform: scale(1.2);
        }

        .whatsapp-icon i {
            font-size: 1.7rem;
        }       

        .phone-icon {
            position: fixed;
            bottom: 7rem;
            right: 2rem;
            width: 4rem;
            height: 4rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .phone-icon:hover {
            transform: scale(1.2);
        }

        .phone-icon i {
            font-size: 1.5rem;
        }

        @media screen and (max-width: 480px) {
            .logo {
                max-width: 18.75rem; /* 300px para móvil */
            }

            .mensaje {
                font-size: 1.5rem;
            }

            dotlottie-player {
                width: 10rem;
                height: 10rem;
            }

            .phone-icon {
                width: 2.5rem;
                height: 2.5rem; 
                bottom: 5rem;
            }

            .phone-icon i {
                font-size: 0.8rem;
            }

            .whatsapp-icon {
            width: 2.5rem;
            height: 2.5rem;
            }

        .whatsapp-icon i {
                font-size: 1rem;
            }

        }

    </style>
</head>
<body>
    <img src="Caas-vector-01.png" alt="Logo" class="logo">
    <div class="mensaje">Sitio en construcción...</div>
    <div> 
        <dotlottie-player
            src="https://lottie.host/2d242206-4a2c-44d3-9a62-aa6a8b119469/e6DfWb5oOV.lottie"
            background="transparent"
            speed="1"
            style="width: 18.75rem; height: 10.75rem"  
            loop
            autoplay
        ></dotlottie-player>
    </div>
    <a href="tel:+5491177000543" class="phone-icon" target="_blank">
        <i class="fas fa-phone"></i>
    </a>
    <a href="https://wa.me/+5491179879999" class="whatsapp-icon" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

   
</body>
</html>
